<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Hello,
     Efrain
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Tab</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
<ion-row>
  <ion-col size="12">
    <ion-label>Hello, Efrain</ion-label>
  </ion-col>
</ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-chip color="danger">Repais</ion-chip>
        <ion-chip color="secondary">Sales</ion-chip>
        <ion-chip color="tertiary">Activities</ion-chip>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content> Card Content </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content> Card Content </ion-card-content>
        </ion-card>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Acciones Rapidas</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button fill="outline">
              <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline">
              <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline">
              <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline">
              <ion-icon slot="icon-only" name="cube-outline"></ion-icon>
            </ion-button>
            <ion-button fill="outline">
              <ion-icon slot="icon-only" name="lock-open-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
       <strong>Actividades Recientes</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
