<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>repairs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">
              <ion-button color="light">Name</ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light">IMEI</ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light">Phone</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-searchbar color="light" placeholder="Search"></ion-searchbar>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
        
        
        
        
      </ion-col>
      <ion-col size="12">
        <ion-chip color="danger">All</ion-chip>
        <ion-chip >Phone</ion-chip>
        <ion-chip >Computer</ion-chip>
        <ion-chip >Drone</ion-chip>
        <ion-chip >Console</ion-chip>
        <ion-chip >Camara</ion-chip>
        <ion-chip >Watch</ion-chip>
        <ion-chip >Data Recovery</ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToNewRepair()">
      <ion-icon name="construct-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
